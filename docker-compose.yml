version: '3'

services:
  
  couch:
    build: 
      dockerfile: ./_datastore/Dockerfile
      context: .
    ports:
      - 5984:5984

  flask:
    build:
      dockerfile: ./_service/Dockerfile
      context: .
    volumes:
      - .:/app
    environment: 
      FLASK_ENV: development
      FLASK_APP: service.py
    ports:
      - 5000:5000